<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css"


	<title></title>
	<audio controls autoplay loop>
		<source src="img/Yoshi's Story Music- Love Is In The Air (The Tall Tower).mp3" type="audio/mpeg">
	</audio>
</head>

<body x-ng-app="" x-ng-controller="TictactoeController">

	<div class="container">
		<div id="yoshititle"></div>
		<div id="tic1"></div>
		<div id="tic2"></div>




		<div id="board">
			<div x-ng-class="{cells: true, bgblue: $even, cellx: xcell($index), cello: ocell($index)}" x-ng-repeat="b in board track by $index" x-ng-click ="clicker($index)"> {{ b }} 
			</div>
		</div>

		<div id="result"></div>
	</div>

<div id="yoshi1"></div>

<div id="yoshi2"></div>

</body>
</html>
